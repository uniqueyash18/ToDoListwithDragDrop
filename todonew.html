<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="todonew.css" />
</head>

<body>
  <img src="codebrew-white-logo.svg" alt="" style="width: 200px; background-color: rgba(0, 0, 0, 0.411);border-radius: 10px; float: left !important;">
  
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8 mt-5">
          <h1>To-Do List Task</h1>
          <h4 id="date"> </h4>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
                <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                Add Task
              </button>
              <button type="button" id="deleteallbtn" class="btn btn-danger">
                Delete All
              </button>
            </div>
            <div class="to-do-output">
              <table class="table  mt-3 mb-0" >
                <tr ><th >Sr No</th><th >Task Name</th ><th >Status</th><th >Start</th><th >Pause</th><th >Complete</th><th >Delete</th></tr>
                <tbody  class="table  mt-3 mb-0" id="addedtasklist">

                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="todonew.js"></script>



</body>

</html>
