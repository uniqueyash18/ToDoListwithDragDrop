<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="todonew.css" />
</head>

<body>
  <img src="codebrew-white-logo.svg" alt="Codebrew Logo" class="logo">

  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8 mt-5">
          <h1>To-Do List Task</h1>
          <h4 id="date"></h4>
          <div class="todo-inner">
            <div class="form-row row g-2">
              <div class="col-12 col-md-7">
                <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
                <input type="hidden" id="saveindex">
              </div>
              <div class="col-6 col-md-2">
                <button type="button" class="btn btn-success w-100" id="addtaskbtn">Add Task</button>
              </div>
              <div class="col-6 col-md-3">
                <button type="button" id="deleteallbtn" class="btn btn-danger w-100">Delete All</button>
              </div>
            </div>
            <div class="to-do-output">
              <table class="table mt-3 mb-0">
                <thead>
                  <tr>
                    <th>Sr No</th>
                    <th>Task Name</th>
                    <th>Status</th>
                    <th>Start</th>
                    <th>Pause</th>
                    <th>Complete</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="addedtasklist"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="todonew.js"></script>
</body>

</html>
